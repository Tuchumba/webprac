<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Оформление заказа</title>
</head>
<body>
<!-- Navigation Panel -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/">Фильмы</a>
                <a class="nav-link" href="/clients">Клиенты</a>
                <!-- make info pages -->
                <a class="nav-link" href="/records">История транзакций</a>
                <a class="nav-link" href="#">Информация</a>
                <a class="nav-link" href="#">Контакты</a>
            </div>
        </div>
    </div>
</nav>
<h1>Заказать копию</h1>
<form th:action="@{/copies/order-{id}(id=${orderCopy.getId()})}" th:object="${transaction}" method="post">
    <p th:text="'Вы заказываете Фильм: ' + ${orderCopy.getFilm().getId()}"></p>
    <p>Телефон: <input id="clientPhone" type="text" th:field="*{clientPhone}"/></p>
    <p>Дата: <input id="date" type="text" th:field="*{date}"/></p>
    <p th:text="'К оплате: ' + ${orderCopy.getPrice()} + 'руб.'"</p>
    <p><input id="orderButton" type="submit" value="Заказать"></p>
</form>
</body>
</html>
