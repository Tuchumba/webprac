<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

  <meta charset="UTF-8">
  <title>Создание носителя</title>
</head>
<body>
<!-- Navigation Panel -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="/">Фильмы</a>
        <a class="nav-link" href="/clients">Клиенты</a>

        <a class="nav-link" href="/records">История транзакций</a>
        <a class="nav-link" href="#">Информация</a>
        <a class="nav-link" href="#">Контакты</a>
      </div>
    </div>
  </div>
</nav>
<h1>Создать копию фильма</h1>
<form th:action="@{/copies/new-{id}(id=${newCopy.getFilm().getId()})}" th:object="${newCopy}" th:method="post">
  <p>Тип: <input id="copyType" type="text" th:field="*{type}"/></p>
  <p>Статус: <input id="copyStatus" type="text" th:field="*{status}"/></p>
  <p>Цена: <input id="copyPrice" type="text" th:field="*{price}"/></p>
  <p><input id="createButton" type="submit" value="Подтвердить"/></p>
</form>
</body>
</html>
