<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Носитель</title>
</head>
<body>
<!-- Navigation Panel -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/">Фильмы</a>
                <a class="nav-link" href="/clients">Клиенты</a>
                <!-- make info pages -->
                <a class="nav-link" href="/records">История транзакций</a>
                <a class="nav-link" href="#">Информация</a>
                <a class="nav-link" href="#">Контакты</a>
            </div>
        </div>
    </div>
</nav>
copy
<p th:text="'Id: ' + ${copy.getId()}"></p>
<!-- change filmId to filmName -->
<p th:text="'Фильм: ' + ${copy.getFilm().getTitle()}"></p>
<p th:text="'Тип носителя: ' + ${copy.getType()}"></p>
<p th:text="'Статус: ' + ${copy.getStatus()}"></p>
<p th:text="'Цена: ' + ${copy.getPrice()}"></p>
<!-- button for delete -->
<form th:action="@{/copies/{id}(id=${copy.getId()})}" th:method="DELETE">
    <input id="deleteButton" type="submit" value="Удалить"/>
</form>
<!-- button for update -->
<form th:action="@{/copies/{id}/edit(id=${copy.getId()})}" method="get">
    <button id="editButton" type="submit" class="btn btn-outline-success">Изменить</button>
</form>
<!-- button for order -->
<form th:action="@{/copies/order-{id}/(id=${copy.getId()})}" method="get">
    <div th:if="${copy.getStatus} != 'Используется'">
        <button id="orderButton" type="submit" class="btn btn-outline-success">Заказать копию</button>
    </div>
</form>
</body>
</html>
