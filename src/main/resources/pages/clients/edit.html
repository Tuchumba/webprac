<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

  <meta charset="UTF-8">
  <title>Редактирование клиента</title>
</head>
<body>
<!-- Navigation Panel -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a id="toMainPage" class="navbar-brand" href="/clients">Клиенты</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/">Фильмы</a>
        <!-- make info pages -->
        <a class="nav-link" href="/records">История транзакций</a>
        <a class="nav-link" href="#">Информация</a>
        <a class="nav-link" href="#">Контакты</a>
      </div>
    </div>
  </div>
</nav>
<!-- Create form-->
<h1>Редактирование клиента</h1>
<form th:action="@{/clients/{id}(id=${client.getId()})}" th:object="${client}" th:method="PATCH">
  <p>ФИО: <input id="clientName" type="text" th:field="*{name}"/></p>
  <p>Телефон: <input id="clientPhone" type="text" th:field="*{phone}"/></p>
  <p>Адрес: <input id="clientAddress" type="text" th:field="*{address}"/></p>
  <button id="editButton" type="submit" class="btn btn-outline-secondary">Найти</button>
</form>
</body>
</html>
