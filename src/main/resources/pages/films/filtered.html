<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

  <meta charset="UTF-8">
  <title>Отфильтрованные фильмы</title>
</head>
<body>
<!-- Navigation Panel -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a id="toMainPage" class="navbar-brand" href="/">Фильмы</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/clients">Клиенты</a>
        <!-- make info pages -->
        <a class="nav-link" href="/records">История транзакций</a>
        <a class="nav-link" href="#">Информация</a>
        <a class="nav-link" href="#">Контакты</a>
      </div>
    </div>
  </div>
</nav>
<!-- Search form -->
<!-- https://spring-projects.ru/guides/handling-form-submission -->
<!-- get all films -->
<div class="list-group">
  <div th:if="${filteredFilms.size()} != 0">
    <div th:each="film : ${filteredFilms}">
      <!--<a th:href="@{/films/{id}(id=${film.getId()})}" th:text="${film.getTitle()}">film</a>-->
      <a id="refId" th:href="@{/films/{id}(id=${film.getId()})}" class="list-group-item list-group-item-action" th:text="${film.getTitle()}">film</a>
    </div>
  </div>
  <div th:if="${filteredFilms.size()} == 0">
    Не найдено
  </div>

</div>
</body>
</html>
